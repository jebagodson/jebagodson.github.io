<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>AKSAYA - Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="kgetechnologies.com" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="images/aksaya logo.png">

    <!-- App css -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="Content/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="Content/app.min.css" rel="stylesheet" type="text/css" />
    <link href="Content/style.css" rel="stylesheet" type="text/css" />

    <!--Script-->
    <script src='https://www.google.com/recaptcha/api.js'></script>

</head>

<body class="authentication-bg">

    <div class="account-pages my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10">
                    <div class="card">
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col-md-6 p-5">
                                    <div class="mx-auto mb-5">
                                        <a href="index.html">
                                            <img class="logo-style" src="images/aksaya logo.png" alt="logo" />
                                            <h3 class="d-inline align-middle ml-1 text-logo">AKSAYA</h3>
                                        </a>
                                    </div>

                                    <h6 class="h5 mb-0 mt-4">Reset Password</h6>
                                    <p class="text-muted mt-0 mb-5">
                                        Enter your email address and we'll send you an email with instructions to reset
                                        your password.
                                    </p>

                                    <form name="contentForm" enctype="multipart/form-data" method="" action=""
                                        role="form" data-toggle="validator" novalidate="true">
                                        <div class="form-group mb-4">
                                            <label for="email" class="form-control-label">Email Address<sup
                                                    class="mandate">*</sup></label>
                                            <div class="input-group input-group-merge">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="icon-dual" data-feather="mail"></i>
                                                    </span>
                                                </div>
                                                <input name="email" id="email" class="form-control"
                                                    placeholder="hello@kgetechnologies.com" type="email" value=""
                                                    required="required" data-error="Please enter a valid email.">

                                            </div>
                                            <div class="help-block with-errors"></div>

                                        </div>

                                        <div class="custom-captcha">
                                            <div class="g-recaptcha" data-sitekey="your_site_key">
                                            </div>
                                        </div>

                                        <div class="form-group mb-0 text-center">
                                            <button class="btn btn-primary btn-block" type="submit"> Submit</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-lg-6 d-none d-md-inline-block">
                                    <div class="auth-page-sidebar">
                                        <div class="">
                                            <img class="aksaya-sytle" src="images/aksaya 400 x 600.jpg">
                                        </div>
                                        <div class="auth-user-testimonial">


                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->

                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <p class="text-muted">Back to <a href="pages-login.html"
                                    class="text-primary font-weight-bold ml-1">Login</a></p>
                        </div> <!-- end col -->
                    </div><!-- end row -->
                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->

    <!-- Scripts-->
    <script src="Scripts/vendor.min.js"></script>
    <script src="Scripts/app.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

</body>

</html>
